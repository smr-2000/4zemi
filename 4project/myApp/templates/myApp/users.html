{% extends 'myApp/base.html' %}
{% block title %}ユーザ一覧{% endblock %}
{% block content %}
<h1>ユーザ一覧</h1>
<div>
  <table class="users-table">
    <th>
      <tr>
	<th>{{msg}}:{{count}}名</th>
      </tr>
    </th>
    {% for user in userinfo %}
    <tr>
      <td><a href="{% url 'showDetail' user.id %}">{{ user.user.username }}</a></td>
      <td><a href="{% url 'user_update' user.id %}">編集</a></td>
    </tr>
    {% endfor %}
  </table>
</div>

<div class="center">
  <a href='{% url "new_register" %}' class="btn">戻る</a>
</div>
{% endblock %}
